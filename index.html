<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Movie Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Choose your Movie Style</h1>
    </header>

    <main>
        <div class="movie-container">
            <div class="movie-section" id="movie1">
                <img id="poster1" src="" alt="Movie Poster 1">
                <h3 id="title1"></h3>
            </div>

            <div class="vs-text">VS</div>

            <div class="movie-section" id="movie2">
                <img id="poster2" src="" alt="Movie Poster 2">
                <h3 id="title2"></h3>
            </div>
        </div>

        <div class="bucket-container">
            <h2>Your Selections</h2>
            <div class="bucket" id="bucket"></div>
            <div class="counter">Selected: <span id="counter">0</span>/5</div>
        </div>
    </main>

    <script src="movie.js"></script>
</body>
</html>
